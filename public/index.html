<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion avec Firebase</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    button { margin: 10px; padding: 10px 20px; }
    #status img { max-width: 100px; border-radius: 50%; }
    form { margin-top: 20px; }
    input { display: block; margin: 10px 0; padding: 10px; width: 100%; max-width: 300px; }
  </style>
</head>
<body>
  <h1>Authentification avec Firebase</h1>

  <!-- Connexion avec Google -->
  <button id="googleLoginBtn">Se connecter avec Google</button>
  <button id="facebookLoginBtn">Se connecter avec Facebook</button>

  <!-- Statut -->
  <div id="status"></div>

  <!-- Formulaire d'inscription -->
  <h2>Créer un compte</h2>
  <form id="registerForm">
    <input type="text" id="firstName" placeholder="Prénom" required>
    <input type="text" id="lastName" placeholder="Nom" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <button type="submit">S'inscrire</button>
  </form>

  <script type="module" src="app.js"></script>
</body>
</html>
